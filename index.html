<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
		<title>Youtube Clone</title>
	</head>
	<body>
		<header>
			<a href="#">
				<img src="img\logo.png" alt="Youtube Logo" class="youtube-logo">
			</a>
			
			<form class="search-bar">
				<input class="search-input" type="search" placeholder="Search" aria-label="Search" />
				<button type="submit" class="search-btn">
					<img src="img\magnify.png" width="18px">
				</button>
			</form>
			
			<div class="menu-icons">
				<a href="#">
					<img src="img\video-plus.png" alt="Upload Video">
				</a>
				<a href="#">
					<img src="img\bell.png" alt="Notifications">
				</a>
				<a href="#">
					<img class="menu-channel-icon" 
					src="https://i.pinimg.com/236x/73/2a/75/732a75ba712cc5937e139dbe2ca17fa8.jpg" alt="Your Channel">
				</a>
			</div>
		</header>
		
		<div class="categories">
			<section class="category-section">
				<button class="category active">Todo</button>
				<button class="category">Games</button>
				<button class="category">Programación</button>
				<button class="category">Rock Clasico</button>
				<button class="category">Nirvana</button>
				<button class="category">Geopolítica</button>
				<button class="category">Horror</button>
				<button class="category">Cover Español</button>
				<button class="category">Videojuegos Retro</button>
				<button class="category">Arte</button>
			</section>
		</div>
		
		<div class="videos">
			<section class="video-section">
				<article class="video-container">
					<a href="#" class="thumbnail" data-duration="20:05" src="https://i.ytimg.com/vi/-9V3XqoGAhc/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&rs=AOn4CLC1lKRgODamQSWAPXNO_UIs5mNRYA">
					</a>
					
					<div class="video-bottom-section">
						<a href="">
							<img class="channel-icon" src="https://yt3.ggpht.com/ytc/AKedOLQOlxeRH8EXOpl97fPk4-J8OQSO3vgXRCHUQVHKIg=s900-c-k-c0x00ffffff-no-rj" alt="Gamaplys">
						</a>
						
						<div class="video-details">
							<a href="#">Justícia manitos</a>
							<a href="#">Gemaplys</a>
							
							<div class="video-metadata">
								<span>1.2M views</span>
								•
								<span>3 weeks ago</span>
							</div>
						</div>
					</div>
					
				</article>
			</section>
		</div>
	</body>
</html>
